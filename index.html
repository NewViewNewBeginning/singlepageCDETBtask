<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One Page</title>
</head>

<body>
    <!-- Start Page Container -->
    <div class="wrapper">
        <!-- Header Section wit Navigation -->
        <div class="header-wrapper">
            <header id="top">
                <p class="logo">Michal Krawczyk</p>
                <!-- Main Navigation -->
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#work">Work</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <!-- End Main Navigation -->
            </header>
            <!-- Banner Section -->
            <section class="banner"></section>
            <!-- End Banner Section -->
        </div>
        <!-- End Header -->
        <!-- Recent Work Section -->
        <section id="work"></section>
        <!-- End Work Section -->
        <!-- About Me Section -->
        <section id="about"></section>
        <!-- End About -->
        <!-- Contact Section -->
        <section id="contact"></section>
        <!-- End Contact Section-->
        <!-- Footer Section -->
        <footer><a href="#top" id="back-to-top">Back to Top</a></footer>
        <!-- End Footer Section -->
    </div>
    <!-- End Page Container -->

    <script src="app.js"></script>
</body>

</html>
